<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Serpiente</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="contenedor-juego">

        <h1>Juego de la Serpiente</h1>
        <div class="puntuacion-container">
            <p class="puntuacion" id="puntuacion">Puntuación: 0</p>
            <p class="puntuacionMaxima" id="puntuacionMaxima">Puntuación Máxima: 0</p>
        </div>
        <div class="tablero" id="snakeGame" ></div>
        <div id="instrucciones" class="instrucciones">
            <p>Bienvenido al juego de la serpiente</p>
            <p>Para jugar utiliza las flechas del teclado</p>
            <p>Intenta comer la comida para crecer y ¡no te choques con las paredes ni contigo mismo!</p>

        </div>
        <button id="startButton">Comenzar juego</button>
        <button id="restartButton" style="display: none;">Reiniciar juego</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
